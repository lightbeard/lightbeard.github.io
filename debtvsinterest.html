<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body style="padding-left: 4em;">
  <br>
  <input id="T" placeholder="months left"></input><br>
  <input id="M" placeholder="loan payment"></input><br>
  <input id="p" placeholder="principle payment"></input><br>
  <input id="n" placeholder="number of monthly principle payments"></input><br>
  <input id="r" placeholder="market interest rate"></input><br>
  <button>Submit</button><br><br>

  <p></p>

  <script>
    
    $('button').click(function() {
      
      function print(str) {
        $('p').html($('p').html() + str + '<br>');
      }
      
      let T = Number($('#T'));
      let M = Number($('#M'));
      let p = Number($('#p'));
      let n = Number($('#n'));
      let r = Number($('#r'));
      let T1 = T / (n + 1);
      let T2 = T - T / (n + 1);
      
      print(`T=${T} T1=${T1} T2=${T2} M=${M} p=${p} n=${n} r=${r}`);
      
      
    });
  </script>

</body>
</html>
